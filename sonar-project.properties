# SonarQube project configuration
sonar.projectKey=lesquel_mesaYa_Res
sonar.organization=lesquel

# Source code location
sonar.sources=src
sonar.tests=test

# Exclude specific directories from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.e2e-spec.ts,**/test/**,**/seed/**,**/types/**

# Test coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test file patterns
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts

# Coverage thresholds (90%)
sonar.coverage.exclusions=**/seed/**,**/types/**,**/*.spec.ts,**/*.e2e-spec.ts,**/main.ts,**/app.module.ts

# Source encoding
sonar.sourceEncoding=UTF-8

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint || echo "Lint failed but continuing..."
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Run e2e tests
        run: npm run test:e2e || echo "E2E tests not configured"
        continue-on-error: true
        env:
          NODE_ENV: test
